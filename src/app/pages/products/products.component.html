<div class="container py-4">

  <h2 class="mb-4">Products</h2>

  @if (products) {
    <div class="row">
      <div class="col d-flex flex-wrap gap-4">

        @for (product of products; track product.id) {
          <div class="card shadow-sm" style="width: 300px">

            <img
              [src]="product.thumbnail"
              [alt]="product.title"
              class="card-img-top"
            />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a [routerLink]="product.id + ''" class="text-decoration-none">
                  {{ product.title }}
                </a>
              </h5>

              <p class="card-text text-muted small">
                {{ product.category }}
              </p>

              <p class="card-text flex-grow-1">
                {{ product.description }}
              </p>

              <div class="d-flex justify-content-between align-items-center mt-2">
                <span class="fw-bold">{{ product.price }} â‚¬</span>

                <span
                  class="badge"
                  [class.bg-success]="product.availabilityStatus === 'In Stock'"
                  [class.bg-warning]="product.availabilityStatus !== 'In Stock'"
                >
                  {{ product.availabilityStatus }}
                </span>
              </div>
            </div>

          </div>
        }

      </div>
    </div>
  } @else {
    <p class="text-muted">Aucun produit disponible</p>
  }

</div>
